<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация @Id</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <button class="button" id="generateIdBtn">Сгенерировать @Id</button>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('generateIdBtn').addEventListener('click', function() {
            fetch('generate_id.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').textContent = `Ваш ID: ${data.id}`;
                } else {
                    document.getElementById('result').textContent = 'Ошибка при генерации ID.';
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('result').textContent = 'Ошибка при соединении с сервером.';
            });
        });
    </script>
</body>
</html>
